name: Supabase CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Verify supabase generated types
    timeout-minutes: 15
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1

      - name: Start Supabase local development setup in apps/app
        run: |
          cd apps/app
          supabase start

      - name: Verify generated types are up-to-date (apps/app)
        run: |
          cd apps/app
          supabase gen types typescript --local > types.ts
          if [ "$(git diff --ignore-space-at-eol types.ts | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
