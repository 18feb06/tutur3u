# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '30 7 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-issue-stale: 30
          days-before-pr-stale: 30
          days-before-issue-close: 7
          days-before-pr-close: 7
          stale-issue-message: 'This issue is stale because it has been open for 30 days with no activity. Remove stale label or comment to re-open.'
          stale-pr-message: 'This pull request is stale because it has been open for 30 days with no activity. Remove stale label or comment to re-open.'
          stale-issue-label: 'no-issue-activity'
          stale-pr-label: 'no-pr-activity'
